---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`traefik.home.lcisp.it`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      #middlewares:
      #  - name: auth
  # Use the secret generated by cert-manager
  tls:
    secretName: home-lcisp-it-staging-secret